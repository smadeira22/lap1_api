<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Shark fetch</title>
  </head>

  <body>
    <section id="main">
    <h1>Shark List</h1>
    <p>In this website you can add a shark name to a list!</p>
    <section>
      <h2>Please add your shark below</h2>
      <form id="sharkForm" aria-label="Add a shark">
        <label for="fruit">Shark name: </label>
        <input type="text" id="shark" placeholder="e.g. tiger shark" required>
        <input type="submit" value="Add">
      </form>
    </section>

    <section>
      <h2>Your shark list</h2>
      <ul id="sharks">
        <li> </li>
      </ul>
    </section>
    <section id="button">
       <button id="display">Display shark list</button>
       <button id="display2">Delete shark</button>
</section>
</section>
